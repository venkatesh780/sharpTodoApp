<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col-conatiner col-12 col-md-12">
            <div class="form-conatainer">
              <h3 class="">Add Item</h3>
              <form>
                <div class="mb-3">
                  <label for="todo-name">Todo Name</label>
                  <input type="text" id="todo-name" />
                </div>
                <div class="mb-3">
                  <label for="todo-description">Description</label>
                  <input type="text" id="todo-description" />
                </div>
                <button class="btn btn-primary" id="add-item">Add Item</button>
                <button class="btn btn-secondary" id="update-item">
                  Update
                </button>
              </form>
            </div>
            <div class="todos-remaing-list">
              <h3 class="list-heading">Todos Remaing</h3>
              <ul id="remaing-list">
                <!-- <li>
                  flykites--I like kites
                  <button id="check-icon">
                    <i class="fa-solid fa-check my-icon"></i>
                  </button>
                  <button id="cross-icon">
                    <i class="fa-solid fa-xmark my-icon"></i>
                  </button>
                </li> -->
              </ul>
            </div>
            <div class="todos-done-list">
              <h3 class="list-heading">Todos Done</h3>
              <ul id="done-list">
                <!-- <li>Dobreakfast--I love break fast</li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
